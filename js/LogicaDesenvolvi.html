<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LÃ³gica de Desenvolvimento em jQuery</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Usando Cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">

      // Carregamento de DOM finalizado
      $(document).ready(function () {
        $('a').css({color: 'red', display: 'block'});
        $('.link2').css("color", "green"); //Chamada de classe
        $('#link3').css("color", "black"); //Chamada de link
        $('*').css("padding", "10px");

      });

    </script>
  </head>
  <body>

    <h1>Links</h1>

    <a href="#">Link 1</a>
    <a href="#" class="link2">Link 2</a>
    <a href="#" id="link3">Link 3</a>

  </body>
</html>
